<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>VacancyAdder</title>
    <link rel="stylesheet" href="{% static 'css/beauty.css' %}">

</head>
<body>
    <header>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>

        <li>
          {% if user.is_authenticated %}
          <a class="btn" href="{% url 'logout' %}">Log out</a>
          {% else %}
          <a class="btn" href="{% url 'login' %}">Log in</a>
          {% endif %}
        </li>
        <li><a href="http://127.0.0.1:8000/admin/">Admin</a></li>
      </ul>
    </nav>
  </header>
        <div class="cover">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
